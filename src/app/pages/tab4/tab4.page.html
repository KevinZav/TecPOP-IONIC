<ion-header style="height: 0px;opacity: 0;">
    <ion-toolbar>

    </ion-toolbar>
</ion-header>
<ion-content color="dark" fullscreen="true">
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="dark">
            <ion-icon name="settings"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="primary" (click)="actualizar()">
                <ion-icon name="save"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="danger">
                <ion-icon name="exit" (click)="logout()"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>
    <ion-label class="titulo">
    </ion-label>
    <img src="./assets/img/backdrop.jpg" width="100%">
    <ion-grid>

        <ion-row>
            <ion-col size="4" class="poster-detalle-sobre">
                <!-- background-image: url('./assets/img/persona1.jpg'); -->
                <ion-card class="poster-detalles" [style]="usuario.avatar | domSanitizer" *ngIf="usuario">
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>
    <ion-grid *ngIf="posts.length===0">
        <ion-row>
            <ion-col>
                <ion-text class="ion-text-center" color="medium">
                    <h6>Tus publicaciones aparecerán aquí</h6>
                </ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>

    <app-post-card [index]="i" (eliminado)="eliminarPost($event)" [accion]="post" [post]="post" *ngFor="let post of posts; let i=index;"></app-post-card>

    <ion-infinite-scroll color="primary" threshold="10px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>

</ion-content>
