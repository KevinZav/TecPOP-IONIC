<ion-header style="height: 0px;opacity: 0;">
    <ion-toolbar>

    </ion-toolbar>
</ion-header>
<ion-content color="dark">

    <ion-row>
        <ion-col>
            <div class="comentario {{(mensaje.usuario._id===whoami._id)?'mi-mensaje':''}}" *ngFor="let mensaje of mensajes">
                <div class="avatar" size="2">
                    <ion-avatar>
                        <img [src]="(mensaje.usuario.avatar) | domSanitizer:'imgAvatar'">
                    </ion-avatar>
                </div>
                <div class="contenido {{(mensaje.usuario._id===whoami._id)?'bg-primary':''}}" size="8">
                    <b>{{mensaje.usuario.nombre}} {{mensaje.usuario.apellidos}}</b><br>{{mensaje.texto}}
                </div>
            </div>
        </ion-col>
    </ion-row>

</ion-content>
<ion-footer color="dark">
    <ion-item color="dark" mode="ios">
        <ion-avatar slot="start" *ngIf="whoami">
            <img [src]="(whoami.avatar) | domSanitizer:'imgAvatar'">
        </ion-avatar>
        <ion-input [(ngModel)]="mensaje" placeholder="Escribir mensaje..."></ion-input>
        <ion-icon (click)="enviar()" slot="end" [color]="(mensaje.length>0)?'primary':'medium'" name="paper-plane"></ion-icon>
    </ion-item>
</ion-footer>
