<ion-header style="height: 0px;opacity: 0;">
    <ion-toolbar>

    </ion-toolbar>
</ion-header>
<ion-content color="dark">
    <div class="comentario" *ngFor="let comentario of comentarios">
        <div class="avatar" size="2">
            <ion-avatar>
                <img [src]="(comentario.usuario.avatar) | domSanitizer:'imgAvatar'">
            </ion-avatar>
        </div>
        <div class="contenido" size="8">
            <b>{{comentario.usuario.nombre}} {{comentario.usuario.apellidos}}</b><br>{{comentario.texto}}
        </div>
    </div>
</ion-content>
<ion-footer>
    <ion-item color="dark" mode="ios">
        <ion-avatar slot="start" *ngIf="whoami">
            <img [src]="(whoami.avatar) | domSanitizer:'imgAvatar'">
        </ion-avatar>
        <ion-input [(ngModel)]="comentario" placeholder="Comentar..."></ion-input>
        <ion-icon (click)="comentar()" slot="end" [color]="(comentario.length>0)?'primary':'medium'" name="paper-plane"></ion-icon>
    </ion-item>
</ion-footer>
